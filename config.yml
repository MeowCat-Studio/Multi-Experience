# Plugin Configuration
configuration:
  # Configuration File Version [Int]
  # Do NOT try modify this!!!
  version: 4
  # Enable Update Check [Int]
  # Only Check,not download.If you disable it, Please go to plugin post usually.
  update-check: true
  # Enable Automatic Broadcast if "multiexp-enabled" is "true" [Boolean]
  auto-broadcast-enabled: true
  # Automatic Broadcast interval time (minute) [Int]
  broadcast-interval-time: 1
  # Enable Player Death Experience Protect [Boolean]
  # Need gamerule "keepInventory" is "false"
  death-protect: false
  # Enable Multi Experience [Boolean]
  # You can use "/multiexperience enable" or "/multiexperience disable" in game or console
  multiexp-enabled: false
  # Enable Very Important Person Multi Experience [Boolean]
  vip-enabled: true
# Plugin Language
language:
  # Switch Language [String]
  # You can add new language at the bottom
  # If you choose an non-existent language, plugin may be crash.
  use: "en-us"
  # English
